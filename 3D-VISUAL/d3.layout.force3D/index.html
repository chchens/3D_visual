<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
	stroke: #fff;
	stroke-width: 1.5px;
}
.link {
	stroke: #999;
	stroke-opacity: .6;
}
body{
	text-align:center;
}

</style>
<body>

<div id="container"></div>
<button onClick="force.resume()">Rotate a little bit</button>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.force3D.js"></script>

<script>

var width = 960,
height = 500,
depth = height,
radius = 6,
graph;


var color = d3.scale.category20();

var force = d3.layout.force3D()
	.charge(-120)
	.linkDistance(50)
	.size([width, height, depth]);

var svg = d3.select("#container")
	.append("svg")
	.attr("width", width)
	.attr("height", height);

d3.json("http://localhost:8080/e.json", function(error, json) {
    if(error){
        alert("Error loading data :( ");
        console.error(error);
    }
    else{
        graph = json;
        
        force
	        .nodes(graph.nodes)
	        .links(graph.links)
	        .start();

        var link = svg.selectAll(".link")
	        .data(graph.links)
	        .enter().append("line")
	        .attr("class", "link")
	        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.selectAll(".node")
	        .data(graph.nodes)
	        .enter().append("circle")
	        .attr("class", "node")
	        .attr("r", radius)
	        .style("fill", function(d) { return color(d.group); })
	        .call(force.drag);


        node.append("title")
	        .text(function(d) { return d.name; });


        var distanceScale = d3.scale.linear()
	        .domain([0,500])
	        .range([0.1,2]);


        force.on("tick", function() {
	       link.attr("x1", function(d) { return d.source.x; })
	           .attr("y1", function(d) { return d.source.y; })
	           .attr("x2", function(d) { return d.target.x; })
	           .attr("y2", function(d) { return d.target.y; });

	       node.attr("cx", function(d) { return d.x; })
	           .attr("cy", function(d) { return d.y; })
	           .attr("r", function(d){  return radius * distanceScale(d.z); });

	       svg.selectAll("circle").sort(function (a, b) {
		      return (a.z < b.z) ? -1 : 1;
	       });              
        });
    }
});
